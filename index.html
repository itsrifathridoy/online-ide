<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Online IDE</title>
  </head>
  <body>
    <div class="container">
      <br />
      <label for="programing">Select Language</label>
      <select
        name="programing"
        id="programing"
        class="form-select"
        onchange="langChange()"
      >
        <option selected value="c">C</option>
        <option value="cpp">C++</option>
        <option value="csharp">C#</option>
        <option value="python">Python</option>
        <option value="python3">Python3</option>
        <option value="php">PHP</option>
      </select>
      <br />

      <div class="row">
        <div class="col">
          <textarea name="Editor" id="editor" cols="100" rows="13">
#include <stdio.h>
int main() 
{
  //code
  return 0;
}
            </textarea
          >
        </div>

        <div class="col position-relative" id="result"></div>
        <div>
          <h2>Input:</h2>
          <textarea name="Input" id="input" cols="30" rows="5"></textarea>
          <br />
          <button type="button" onclick="fetchData()" class="btn btn-success">
            Run
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
